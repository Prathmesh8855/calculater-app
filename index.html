<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>PCalculatar</h1>
    <div class="main">
        <div class="container">
            <input type="text" class="itext" placeholder="Give me a command" disabled>
            <div class="buttons">
                <button class="btn" id="but">AC</button>
                <button class="btn" id="but">C</button>
                <button class="btn" >M</button>
                <button class="btn" id="but">+</button>
                <button class="btn" id="but">9</button>
                <button class="btn" id="but">8</button>
                <button class="btn" id="but">7</button>
                <button class="btn" id="but">-</button>
                <button class="btn" id="but">6</button>
                <button class="btn" id="but">5</button>
                <button class="btn" id="but">4</button>
                <button class="btn" id="but">*</button>
                <button class="btn" id="but">3</button>
                <button class="btn" id="but">2</button>
                <button class="btn" id="but">1</button>
                <button class="btn" id="but">/</button>
                <button class="btn" id="but">0</button>
                <button class="btn" id="but">.</button>
                <button class="btn" id="but">%</button>
                <button class="btn" id="but">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
